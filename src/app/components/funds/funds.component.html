<div class="container">
    <div class="row g-2">
        <h2 translate="navbar.funds"></h2>
        <div class="col-12">
            <div class="d-flex justify-content-center search-box pb-4">
                <input class="form-control" [placeholder]="'monetary.search' | translate" type="search"
                    (input)="onSearchChanged($event)" />
            </div>
        </div>
        @if (fundsList.length == 0) {
        <p class="text-muted text-center" translate="monetary.noresult"></p>
        }
        @for (group of fundsList | groupByPositionType; track group) {
        <h4>{{('monetary.' + group.type) | translate}}</h4>
        <div ngbAccordion>
            @for(item of group.items; track item) {
            <div ngbAccordionItem>
                <h2 ngbAccordionHeader>
                    <button ngbAccordionButton>
                        <div class="row w-100">
                            <div class="col-1">
                                <span [class]="'fund-flag fi fi-' + item.location"></span>
                            </div>
                            <div class="col-4">
                                {{item.name}}
                            </div>
                        </div>
                    </button>
                </h2>
                <div ngbAccordionCollapse>
                    <div ngbAccordionBody>
                        <div class="row">
                            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-12">
                                <small class="text-muted" translate="monetary.location"></small>
                                <h5 [translate]="'monetary.' + item.location"></h5>
                                <small class="text-muted" translate="monetary.currency"></small>
                                <h5 [translate]="'monetary.' + item.currency"></h5>
                            </div>
                            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-12">
                                <small class="text-muted">ISIN</small>
                                <h5>{{item.isin}}</h5>
                                <small class="text-muted" translate="monetary.position-percentage"></small>
                                <h5>{{item.percentage}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
        }
    </div>
</div>
